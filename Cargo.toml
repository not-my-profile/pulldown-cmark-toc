[package]
name = "pulldown-cmark-toc"
version = "0.1.1"
authors = ["Ross MacArthur <ross@macarthur.io>"]
edition = "2018"
description = "Generate a table of contents from a Markdown document."
documentation = "https://github.com/rossmacarthur/pulldown-cmark-toc"
readme = "README.md"
